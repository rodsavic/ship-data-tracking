<section class="dashboard-container">
  <app-header></app-header>
  <app-aside-nav></app-aside-nav>
  <main class="dashboard-content">


    <div class="content-section">
      <div class="filters d-flex justify-content-between mb-2">
        <h4 class="text-center">
          Barco: {{ barcoSeleccionado }} | Sensor: {{ sensorSeleccionado }}
        </h4>
        <div class="d-flex">
          <select class="form-select" aria-label="Default select example" (change)="onChangeBarco($event)">
            <option value="">Seleccione un barco</option>
            <option *ngFor="let barco of barcos" [value]="barco">{{ barco }}</option>
          </select>

          <select class="form-select" aria-label="Default select example" (change)="onChangeSensor($event)">
            <option disabled>Seleccione un sensor</option>
            <option *ngFor="let sensor of sensores" [value]="sensor">{{ sensor }}</option>
          </select>
        </div>

      </div>

      <div class="grid-container">
        <div style="height: 83vh;" echarts [options]="chartOptions">
        </div>
      </div>

    </div>
  </main>


</section>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
