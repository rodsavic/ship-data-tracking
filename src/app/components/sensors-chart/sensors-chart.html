<div style="display: block;">
  <ngx-charts-line-chart
    [view]="view"
    [scheme]="'vivid'"
    [results]="sensors"
    [legend]="legend"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [autoScale]="true"
    [timeline]="timeline">
  </ngx-charts-line-chart>
</div>
