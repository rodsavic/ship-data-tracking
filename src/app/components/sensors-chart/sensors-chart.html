<div class="d-flex justify-content-between align-items-center m-3">

  <button type="button" class="btn btn-success">Volver</button>

  <h4 class="text-center flex-grow-1">
    Barco: {{ barcoSeleccionado }} | Sensor: {{ sensorSeleccionado }}
  </h4>

  <div class="d-flex gap-2">
    <select class="form-select" aria-label="Default select example" (change)="onChangeBarco($event)">
      <option value="" >Seleccione un barco</option>
      <option *ngFor="let barco of barcos" [value]="barco">{{ barco }}</option>
    </select>

    <select class="form-select"  aria-label="Default select example" (change)="onChangeSensor($event)">
      <option  disabled>Seleccione un sensor</option>
      <option *ngFor="let sensor of sensores" [value]="sensor">{{ sensor }}</option>
    </select>

  </div>
</div>

<div echarts [options]="chartOptions" class="demo-chart" style="height:400px;"></div>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
